<!DOCTYPE html>
<html>
<head>
	<title>Movie App</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"  style="background-color: #fff;">

	<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<link rel="stylesheet" href="custom.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

	 	<div data-role="page" data-theme="b" id="splash" >
        <div class="splash"></div>
    </div>

    <div data-role="page" id="movie-list">
		    <div data-role="header">
		    <div id="branding"  >

		    <h1>MOVIES SEARCHING</h1>
		    </div><!-- /header -->
		    </div><!-- /branding -->
			





		   <div data-role="content">
		      <input type="search" name="keyword" id="search" value="" placeholder="Type movie's name">
		      	<button onclick="searchItems($('#search').val())"><i class="fa fa-search" aria-hidden="true"></i></button>
					<ul data-role="listview" data-inset="true" id="result">
					</ul>

		    </div><!-- /content -->

    <!-- /page -->
		<script type="text/javascript">
				var globalID;
				$(function() {
            console.log('setTimeout');
            setTimeout(hideSplash, 2000);
        });

        function hideSplash() {
            $.mobile.changePage("#movie-list", "fade");
        }

				function searchItems(keyword){

						console.log(keyword);
						$.getJSON('http://www.omdbapi.com/?s=' + keyword, function(data){
								 $('#result').empty();
								 $.each(data["Search"], function(index, element) {
				            var url = "#movie-detail";
										var img = element.Poster;
				            var listitem = '<li data-icon="info" id = "' + element.imdbID +'"><a href="' + url + '" data-transition="slide"><img src="'+ img +'" height="80" width="80"><h1>' + element.Title + '</h1><p>Year ' + element.Year + '</p></a></li>';
										$('#result').append(listitem);
				            $('#result').listview('refresh');
								});
							}
						);
				}
		</script>
		</div>

    <div data-role="page" id="movie-detail" >
		    <div data-role="header">
		      <h1>Detailed</h1>
					




						 <div data-role="content">
								 <div id="poster"></div>
								 <div id="title"></div>

								 <label  cols="40" rows="8"   name="plot" style="color:steelblue" id="plot" value="" ></label>

								 <label for="actor" style="color:black">Actor :</label>
								 <input cols="40" rows="8" name="actor" style="color:steelblue" id="actor" value=""></input>

								 <label for="rated" style="color:black">Rated :</label>
								 <input type="text" name="rated" style="color:steelblue" id="rated" value=""></input>

								 <label for="award" style="color:black">Awards :</label>
								<input cols="40" rows="8" name="award" style="color:steelblue" id="award" value=""></input>

              	 <label for="itemid" style="color:black">Runtime :</label>
								 <input type="text" name="runtime"  style="color:steelblue"  id="runtime" value=""></input>

								  <label for="itemid" style="color:black">director :</label>
								 <input type="text" name="director" style="color:steelblue" id="director" value=""></input>





						 <div data-role="footer" data-position="fixed">
							 <center><p><a href="#movie-list" style="color:white; font-size: 20px;">go back</a></p></center>
						 </div><!-- /footer -->
					</div><!-- /page -->

							</body>
							</html>



				<script type="text/javascript">
						$('#result').on('click', 'li', function() {
							 console.log("clicked "+ this.id);
							 globalID = this.id;
							 console.log("Gobal "+ globalID);

					  });
            $(document).on("pageshow", "#movie-detail", function() {
                getDetail(globalID);
            });

            function getDetail(id) {
							console.log("detail "+id);
							console.log(window.location.search);
							$.getJSON('http://www.omdbapi.com/?i=' + id, function(data) {
										$('#poster').empty();
										$('#title').empty();
										$('#runtime').val(data.Runtime).show();
										$('#genre').val(data.Genre).show();
										$('#director').val(data.Director).show();
										$('#writer').val(data.Writer).show();
										$('#plot').val(data.Plot).show();
										$('#actor').val(data.Actors).show();
										$('#rated').val(data.Rated).show();
										$('#imdbRating').val(data.imdbRating).show();
										$('#award').val(data.Awards).show();
										var pos = '<center><img src= "' + data.Poster + '" height="250" width="300"></center>';
										$('#poster').append(pos);
										var title = '<center><h4>' + data.Title + '</h4></center>';
										$('#title').append(title);
                });
            }

        </script>
</body>
</html>
